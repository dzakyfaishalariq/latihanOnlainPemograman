<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atribut/style.css">
    <title>Login</title>
</head>

<body>
    <!---Judul besar-->
    <div class="Area_login">
        <h1>Login</h1>
        <form action="" method="post">
            <!---Username-->
            <label for="username">Username</label>
            <input class="input1" type="text" name="username" id="username" placeholder="Username">
            <br>
            <!---Password-->
            <label for="password">Password</label>
            <input class="input2" type="password" name="password" id="password" placeholder="Password">
            <br>
            <button type="submit" class="btn_login">Submit</button>
            <a href="#" class="btn_register">registrasi</a>
        </form>
    </div>
</body>

</html>
