<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>

<body>
    <div id="demo">
        <h1>Hallo apa kabar</h1>
    </div>
    <script>
        window.onload = function () {
            var dem = document.getElementById("demo");
            dem.style.color = "red";
            dem.style.textAlign = "center";
            for (i = 0; i < 10; i++) {
                dem.innerHTML += "<br>Hallo apa kabar";
                dem.style.color = "green";
            }
        };
    </script>
</body>

</html>
